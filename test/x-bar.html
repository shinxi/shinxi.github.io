<link rel="import" href="https://polygit.org/components/polymer/polymer-element.html">
<dom-module id="x-bar">
    <template>
        <style>
        .x-bar-content {
            width: 200px;
            height: 100px;
            background-color: red;
        }
        </style>
        <div class="x-bar-content">
            <div>Text before slot</div>
            <slot></slot>
            <div>Text after slot</div>
        </div>
    </template>
    <script>
    class Bar extends Polymer.Element {
        static get is() { return 'x-bar'; }

        ready() {
            super.ready();
            debugger;
        }
    }
    customElements.define(Bar.is, Bar);
    </script>
</dom-module>
